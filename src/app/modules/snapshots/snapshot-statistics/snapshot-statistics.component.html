<button mat-button id="export-to-csv-button" color="primary" (click)="exportToCsv()">Export to csv</button>
<ag-grid-angular
  class="ag-theme-alpine-dark snapshot-grid"
  (rowDoubleClicked)="openFileDetails($event)"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [gridOptions]="options"
  (gridReady)="gridReady($event)"
  [defaultColDef]="defaultColDef"
  [frameworkComponents]="frameworkComponents"
>
</ag-grid-angular>
