<mat-card>
  <mat-card-header>
    <h1>Number of changes per file, in descending order</h1>
  </mat-card-header>
  <mat-card-content>
    <canvas
      baseChart
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [colors]="lineChartColors"
      [legend]="lineChartLegend"
      [chartType]="lineChartType"
      [plugins]="lineChartPlugins"
    >
    </canvas>
  </mat-card-content>
  <mat-card-footer>
    <mat-form-field class="count-spinner">
      <label>
        <mat-label>Chart data count</mat-label>
        <input matInput type="number" [formControl]="chartDataCountControl" min="1" />
      </label>
    </mat-form-field>
  </mat-card-footer>
</mat-card>
