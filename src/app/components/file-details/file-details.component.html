<div style="height: 700px">
  <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code" style="height: 100%"></ngx-monaco-editor>
</div>
<div class="spinner-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
  <p>Loading file details...</p>
</div>
<div class="load-failed-box" *ngIf="showError">
  <p>Failed to load file details</p>
  <button mat-flat-button class="hide-error-button" (click)="hideError()">OK</button>
</div>
