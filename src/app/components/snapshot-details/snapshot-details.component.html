<mat-tab-group [selectedIndex]="1">
  <mat-tab label="Snapshot Details">
    <app-snapshot-statistics [snapshotId]="snapshotId" #snapshotComponent></app-snapshot-statistics>
  </mat-tab>
  <mat-tab label="File details">
    <app-file-details [headerId]="this.snapshotComponent.selectedFileId"></app-file-details>
  </mat-tab>
</mat-tab-group>
